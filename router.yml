# $schema: configuration_schema.json
headers:
  all:
    request:
      - propagate:
          matching: "^*"

include_subgraph_errors:
  all: true

telemetry:
  instrumentation:
    spans:
      mode: spec_compliant
  exporters:
    tracing:
      propagation:
        baggage: true
        trace_context: true


